# Release workflow for Nachshon
# פרסום גרסאות לנחשון

name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

  create-release-assets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create source archive
      run: |
        tar -czvf nachshon-source.tar.gz nachshon/ examples/ tests/ README.md LICENSE requirements.txt pyproject.toml
    
    - name: Create VS Code extension archive
      run: |
        cd vscode-extension
        zip -r ../nachshon-vscode-extension.zip .
        cd ..
    
    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          nachshon-source.tar.gz
          nachshon-vscode-extension.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

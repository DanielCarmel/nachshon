# Release workflow for Nachshon
# פרסום גרסאות לנחשון

name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-pypi:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  create-release-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for uploading release assets
    steps:
    - uses: actions/checkout@v4
    
    - name: Create source archive
      run: |
        tar -czvf nachshon-source.tar.gz nachshon/ examples/ tests/ README.md LICENSE requirements.txt pyproject.toml
    
    - name: Create VS Code extension archive
      run: |
        cd vscode-extension
        zip -r ../nachshon-vscode-extension.zip .
        cd ..
    
    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          nachshon-source.tar.gz
          nachshon-vscode-extension.zip

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt || true
    
    - name: Run unit tests
      run: |
        cd tests
        python -m pytest -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/src
    
    - name: Run example files
      shell: bash
      run: |
        cd ${{ github.workspace }}
        for file in examples/*.× ×—; do
          echo "ğŸš€ Testing: $file"
          python src/cli.py run "$file" || exit 1
        done
    
    - name: Test REPL
      shell: bash
      run: |
        echo -e "x = 5\n×”×“×¤×¡(x)\n×™×¦×™××”" | python src/cli.py repl
    
    - name: Test build command
      shell: bash
      run: |
        python src/cli.py build "examples/01_×©×œ×•×_×¢×•×œ×.× ×—" -o test_output.py
        cat test_output.py
        rm test_output.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code style with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        cd tests
        python -m pytest --cov=../src --cov-report=xml --cov-report=term
      env:
        PYTHONPATH: ${{ github.workspace }}/src
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        fail_ci_if_error: false

name: CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'nachshon/**'
      - 'tests/**'
      - 'examples/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'nachshon/**'
      - 'tests/**'
      - 'examples/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      tests: ${{ steps.filter.outputs.tests }}
      examples: ${{ steps.filter.outputs.examples }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          src:
            - 'nachshon/**'
            - 'requirements.txt'
            - 'pyproject.toml'
          tests:
            - 'tests/**'
          examples:
            - 'examples/**'

  test:
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.examples == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt || true
        pip install -e .
    
    - name: Run unit tests
      run: |
        cd tests
        python -m pytest -v --tb=short
      env:
        PYTHONIOENCODING: utf-8
    
    - name: Run example files
      shell: bash
      run: |
        for file in examples/*.× ×—; do
          echo "ğŸš€ Testing: $file"
          python nachshon.py run "$file" || exit 1
        done
      env:
        PYTHONIOENCODING: utf-8
    
    - name: Test REPL
      shell: bash
      run: |
        echo -e "x = 5\n×”×“×¤×¡(x)\n×™×¦×™××”" | python nachshon.py repl
      env:
        PYTHONIOENCODING: utf-8
    
    - name: Test build command
      shell: bash
      run: |
        python nachshon.py build "examples/01_×©×œ×•×_×¢×•×œ×.× ×—" -o test_output.py
        cat test_output.py
        rm test_output.py
      env:
        PYTHONIOENCODING: utf-8

  lint:
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code style with flake8
      run: |
        flake8 nachshon/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 nachshon/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true

  coverage:
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        cd tests
        python -m pytest --cov=../nachshon --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        fail_ci_if_error: false

